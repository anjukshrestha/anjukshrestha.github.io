
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All HTML Elements</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1>All HTML Elements</h1>
      </header>
    
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    

  <main class="container">
    <section>
      <h2>Section</h2>
      <p>This is a section of the page.</p>
    </section>

    <article>
      <h2>Article</h2>
      <p>This is an article.</p>
    </article>

    <aside>
      <h3>Aside</h3>
      <p>This is an aside.</p>
    </aside>

    <figure>
      <img src="image.jpg" alt="Image">
      <figcaption>Caption for the image</figcaption>
    </figure>

    <form>
      <fieldset>
        <legend>Form</legend>

        <div class="form-group">
          <label for="name">Name:</label>
          <input class="form-control" type="text" id="name" name="name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input class="form-control" type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" type="password" id="password" name="password">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" name="message"></textarea>
        </div>
       
 

        <div class="form-group">
          <label for="checkbox">Checkbox:</label> 
          <input class="form-control" type="checkbox" id="checkbox" name="checkbox">
        </div>

        <div class="form-group">
          <label for="radio1">Radio 1:</label>
          <input class="form-control" type="radio" id="radio1" name="radio" value="option1">
        </div>

        <div class="form-group">
          <label for="radio2">Radio 2:</label>
          <input class="form-control" type="radio" id="radio2" name="radio" value="option2">
        </div>

        <div class="form-group">
          <label for="select">Select:</label>
          <select class="form-control" id="select" name="select">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="file">File:</label>
          <input class="form-control" type="file" id="file" name="file">
        </div>

        <div class="form-group">
          <label for="date">Date:</label>
          <input class="form-control" type="date" id="date" name="date">
        </div>

        <div class="form-group">
          <label for="time">Time:</label>
          <input class="form-control" type="time" id="time" name="time">
        </div>

        <div class="form-group">
          <label for="color">Color:</label>
          <input class="form-control" type="color" id="color" name="color">
        </div>

        <div class="form-group">
          <label for="range">Range:</label>
          <input class="form-control" type="range" id="range" name="range">
        </div>

        <div class="form-group">
          <label for="number">Number:</label>
          <input class="form-control" type="number" id="number" name="number">
        </div>
        <div class="form-group">
          <label for="url">URL:</label>
          <input class="form-control" type="url" id="url" name="url">
        </div>
        <div class="form-group">
          <label for="search">Search:</label>
          <input class="form-control" type="search" id="search" name="search">
        </div>

        <div class="form-group">
          
          <button class="form-control" type="submit">Submit</button>
          <button class="form-control" type="reset">Reset</button>
          <button class="form-control" type="button">Button</button>
        </div>


      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Your Website</p>
  </footer>
</body>
</html>
